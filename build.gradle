apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
//    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21"
//    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21"
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    compile 'org.spockframework:spock-core:1.1-groovy-2.4'
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4")


    testCompile "junit:junit:4.12"
}
